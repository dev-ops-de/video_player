<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimal-ui">
    <link rel="stylesheet" type="text/css" href="css/popcorn.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <title>video_player</title>
    <style>
     body {
      background:#2c3e50;
  }
  #videoWrap {
    max-width:500px;
    margin:50px auto;

}
</style>
</head>

<body>
    <div class="cf" id="videoWrap">
       <video id="mainVideo">
           <source src="media/movie.mp4" type="video/mp4">
           </video>

           <div id="controls">
            <!-- play button -->
            <button class="video-btn" id="playPause">
                <i class="fa fa-play"></i>
            </button>

            <!-- timer -->
            <input id="slider" type="range" min="0" max="100" value="0" step="1">

            <!-- time -->
            <span class="time" id="current">00:00</span>
            <span class="time" id="time">/</span>
            <span class="time" id="duration">00:00</span>

            <!-- mute -->
            <button class="video-btn" id="muteBtn">
                <i class="fa fa-volume-up"></i>
            </button>

            <!-- full screen -->
            <button class="video-btn" id="fullScreen">
                <i class="fa fa-expand"></i>
            </button>
        </div>
    </div>

    <script src="js/popcorn.js" type="text/javascript"></script>
    <script src="js/html5slider.js" type="text/javascript"></script>
</body>

</html>
